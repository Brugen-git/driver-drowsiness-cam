<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Driver Cam {% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    {% load static %}
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet">

    <link rel="icon" href="{% static 'main/images/drunk.png' %}" type="image/png">
</head>
<body>
    <div id="nav_div" style="margin-bottom: 50px">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Driver Drowsiness</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'main:index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:photo_view' %}">Dashboard Cam</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:stream' %}">Stream</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>


    <div id="main_div" style="margin-left: 15px">
        {% block main %}
        {% endblock %}
    </div>

</body>
</html>
